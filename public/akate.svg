<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="blueGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(200, 200) rotate(45)">
    <rect x="-120" y="-120" width="240" height="240" fill="url(#blueGrad1)" stroke="white" stroke-width="4"/>
  </g>

  <g transform="translate(200, 200) rotate(45)">
    <polygon points="0,-90 50,-30 -50,-30" fill="white" opacity="0.9"/>
    <polygon points="0,-75 35,-22 -35,-22" fill="url(#orangeGrad1)"/>
  </g>

  <g transform="translate(200, 200)">
    <text x="0" y="-10" font-family="Montserrat, Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e3a8a" letter-spacing="8">A</text>
    <text x="0" y="20" font-family="Montserrat, Arial, sans-serif" font-size="52" font-weight="800" text-anchor="middle" fill="#0ea5e9" letter-spacing="4">E</text>
    <text x="0" y="48" font-family="Montserrat, Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e3a8a" letter-spacing="8">I</text>
  </g>

  <g transform="translate(200, 200) rotate(45)">
    <polygon points="0,90 50,30 -50,30" fill="white" opacity="0.9"/>
    <polygon points="0,75 35,22 -35,22" fill="url(#orangeGrad1)"/>
  </g>
</svg>
