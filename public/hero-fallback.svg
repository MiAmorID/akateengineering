<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b1220" stop-opacity="1" />
      <stop offset="60%" stop-color="#0f1724" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#071021" stop-opacity="0.9" />
    </linearGradient>
    <pattern id="p" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="rgba(255,255,255,0.01)" />
      <path d="M0 40 L40 0 M40 80 L80 40" stroke="rgba(255,255,255,0.02)" stroke-width="1" />
    </pattern>
    <filter id="grain">
      <feTurbulence baseFrequency="0.8" numOctaves="1" stitchTiles="stitch" result="noise" />
      <feColorMatrix type="saturate" values="0" />
      <feBlend in="SourceGraphic" in2="noise" mode="overlay" />
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#g)" />
  <rect width="100%" height="100%" fill="url(#p)" opacity="0.9" />

  <!-- simple valve-like icon center-left for visual hint -->
  <g transform="translate(480,220) scale(1.6)" fill="none" stroke="#9aa8c3" stroke-opacity="0.18" stroke-width="8">
    <rect x="80" y="40" width="220" height="160" rx="20" />
    <circle cx="190" cy="120" r="36" />
    <path d="M190 84 v-40" stroke-linecap="round" />
    <path d="M132 120 h-40" stroke-linecap="round" />
    <path d="M248 120 h40" stroke-linecap="round" />
  </g>

  <!-- subtle title -->
  <g transform="translate(60,60)" fill="#ffffff" fill-opacity="0.06" font-family="Montserrat, sans-serif">
    <text x="0" y="36" font-size="34">AKATE ENGINEERING</text>
  </g>
</svg>